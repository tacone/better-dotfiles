# ============================================================================
# Workspace bindings (1-10 with SUPER, 11-20 with SUPER ALT)
# Japaneseok, numerals: 一二三四五六七八九十 (1-10), 十一-二十 (11-20)
# ============================================================================

# Switch to workspace 1-10 (SUPER + 1-0)
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Switch to workspace 11-20 (SUPER ALT + 1-0)
bind = SUPER ALT, 1, workspace, 11
bind = SUPER ALT, 2, workspace, 12
bind = SUPER ALT, 3, workspace, 13
bind = SUPER ALT, 4, workspace, 14
bind = SUPER ALT, 5, workspace, 15
bind = SUPER ALT, 6, workspace, 16
bind = SUPER ALT, 7, workspace, 17
bind = SUPER ALT, 8, workspace, 18
bind = SUPER ALT, 9, workspace, 19
bind = SUPER ALT, 0, workspace, 20

# Move window to workspace 1-10 (SUPER CTRL + 1-0)
bind = SUPER CTRL, 1, movetoworkspace, 1
bind = SUPER CTRL, 2, movetoworkspace, 2
bind = SUPER CTRL, 3, movetoworkspace, 3
bind = SUPER CTRL, 4, movetoworkspace, 4
bind = SUPER CTRL, 5, movetoworkspace, 5
bind = SUPER CTRL, 6, movetoworkspace, 6
bind = SUPER CTRL, 7, movetoworkspace, 7
bind = SUPER CTRL, 8, movetoworkspace, 8
bind = SUPER CTRL, 9, movetoworkspace, 9
bind = SUPER CTRL, 0, movetoworkspace, 10

# Move window to workspace 11-20 (SUPER ALT CTRL + 1-0)
bind = SUPER ALT CTRL, 1, movetoworkspace, 11
bind = SUPER ALT CTRL, 2, movetoworkspace, 12
bind = SUPER ALT CTRL, 3, movetoworkspace, 13
bind = SUPER ALT CTRL, 4, movetoworkspace, 14
bind = SUPER ALT CTRL, 5, movetoworkspace, 15
bind = SUPER ALT CTRL, 6, movetoworkspace, 16
bind = SUPER ALT CTRL, 7, movetoworkspace, 17
bind = SUPER ALT CTRL, 8, movetoworkspace, 18
bind = SUPER ALT CTRL, 9, movetoworkspace, 19
bind = SUPER ALT CTRL, 0, movetoworkspace, 20

# Move window to workspace and follow 1-10 (SUPER SHIFT + 1-0)
bind = SUPER SHIFT, 1, movetoworkspace, 1; workspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2; workspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3; workspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4; workspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5; workspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6; workspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7; workspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8; workspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9; workspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10; workspace, 10

# Move window to workspace and follow 11-20 (SUPER SHIFT ALT + 1-0)
bind = SUPER SHIFT ALT, 1, movetoworkspace, 11; workspace, 11
bind = SUPER SHIFT ALT, 2, movetoworkspace, 12; workspace, 12
bind = SUPER SHIFT ALT, 3, movetoworkspace, 13; workspace, 13
bind = SUPER SHIFT ALT, 4, movetoworkspace, 14; workspace, 14
bind = SUPER SHIFT ALT, 5, movetoworkspace, 15; workspace, 15
bind = SUPER SHIFT ALT, 6, movetoworkspace, 16; workspace, 16
bind = SUPER SHIFT ALT, 7, movetoworkspace, 17; workspace, 17
bind = SUPER SHIFT ALT, 8, movetoworkspace, 18; workspace, 18
bind = SUPER SHIFT ALT, 9, movetoworkspace, 19; workspace, 19
bind = SUPER SHIFT ALT, 0, movetoworkspace, 20; workspace, 20

# ============================================================================
# System mode: Open Omarchy system menu
# Triggered with SUPER + apostrophe (')
# ============================================================================

bind = SUPER, apostrophe, exec, omarchy-menu system

# ============================================================================
# Workspace back and forth
# ============================================================================

# Switch to previously used workspace (SUPER + \)
bind = SUPER, backslash, workspace, previous

# Move window to previous workspace and follow (SUPER SHIFT + \)
bind = SUPER SHIFT, backslash, movetoworkspace, previous; workspace, previous

